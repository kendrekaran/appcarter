<app-navbar />

<app-page-banner
    [pageTitle]="'Register'"
    [pageSubTitle]="'My Account'"
    [backgroundImage]="'images/page-title/bg-5.jpg'"
/>

<!-- Register -->
<div class="signup-section ptb-100">
    <div class="container">
        <div class="signup-form">
            <h3>Create your Account</h3>
            <form>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="send-btn">
                            <button type="button" class="default-btn">
                                Register Now
                            </button>
                        </div>
                        <br>
                        <span>Already a registered user? <a routerLink="/login">Login!</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="default-shape">
        <div class="shape-1"><img src="images/shape/4.png" alt="image"></div>
        <div class="shape-2 rotateme"><img src="images/shape/5.svg" alt="image"></div>
        <div class="shape-3"><img src="images/shape/6.svg" alt="image"></div>
        <div class="shape-4"><img src="images/shape/7.png" alt="image"></div>
        <div class="shape-5"><img src="images/shape/8.png" alt="image"></div>
    </div>
</div>

<app-footer />

<app-back-to-top />
