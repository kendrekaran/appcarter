<app-navbar />

<app-page-banner
    [pageTitle]="'Contact Us'"
    [pageSubTitle]="'Contact Us'"
    [backgroundImage]="'images/page-title/bg.jpg'"
/>

<!-- Contact Info -->
<div class="contact-box pt-100 pb-70">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="single-contact-box">
                    <i class="flaticon-pin"></i>
                    <div class="content-title">
                        <h3>Address</h3>
                        <p>32 ST Kilda Road VIC 3004, New York, United States of America</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="single-contact-box">
                    <i class="flaticon-envelope"></i>
                    <div class="content-title">
                        <h3>Email</h3>
                        <a href="mailto:hello&#64;avrax.com">hello&#64;avrax.com</a>
                        <a href="mailto:fax&#64;avrax.com">fax&#64;avrax.com</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="single-contact-box">
                    <i class="flaticon-phone-call"></i>
                    <div class="content-title">
                        <h3>Phone</h3>
                        <a href="tel:123456123">+123(456)123</a>
                        <a href="tel:126446129">+126(446)129</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-contact />

<app-footer />

<app-back-to-top />
