<app-navbar />

<app-page-banner
    [pageTitle]="'Login'"
    [pageSubTitle]="'My Account'"
    [backgroundImage]="'images/page-title/bg-4.jpg'"
/>

<!-- Login -->
<div class="login-section ptb-100">
    <div class="container">
        <div class="login-form">
            <div class="login-title">
                <h3>Welcome Back!</h3>
                <p>Please login to your account.</p>
            </div>
            <form>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkme">
                            <label class="form-check-label" for="checkme">Keep me Login</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <p class="forgot-password mb-0 text-md-end">
                            <a routerLink=".">Forgot Password?</a>
                        </p>
                    </div>
                    <div class="col-lg-12">
                        <div class="send-btn">
                            <button type="button" class="default-btn">
                                Login Now
                            </button>
                        </div>
                        <span>Don't have account? <a routerLink="/register">Register Now!</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="default-shape">
        <div class="shape-1"><img src="images/shape/4.png" alt="image"></div>
        <div class="shape-2 rotateme"><img src="images/shape/5.svg" alt="image"></div>
        <div class="shape-3"><img src="images/shape/6.svg" alt="image"></div>
        <div class="shape-4"><img src="images/shape/7.png" alt="image"></div>
        <div class="shape-5"><img src="images/shape/8.png" alt="image"></div>
    </div>
</div>

<app-footer />

<app-back-to-top />
