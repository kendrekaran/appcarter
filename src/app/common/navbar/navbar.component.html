<nav class="fixed top-0 w-full z-50 bg-white/95 backdrop-blur-sm transition-all duration-300" 
     [ngClass]="{'shadow-lg': isSticky}">
    <div class="container mx-auto px-4 lg:px-8">
        <div class="flex justify-between items-center h-20">
            <!-- Logo -->
            <a routerLink="/" class="flex items-center py-2">
                <img src="images/logo.png" alt="logo" 
                     class="h-8 w-48 sm:w-64 object-contain transition-transform duration-300 hover:scale-105"
                     [ngClass]="{'h-7': isSticky}">
            </a>

            <!-- Main Navigation - Desktop -->
            <div class="hidden lg:flex items-center space-x-1">
                <a *ngFor="let item of navItems" 
                   [routerLink]="item.path"
                   routerLinkActive="text-blue-600 bg-blue-50" 
                   [routerLinkActiveOptions]="{exact: true}"
                   class="px-4 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-50 hover:text-blue-600 transition-all duration-200">
                    {{item.label}}
                </a>
                
                <!-- Contact Button -->
                <a routerLink="/contact"
                   class="ml-2 px-5 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-all duration-200 shadow-sm hover:shadow">
                    Contact Us
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <button class="lg:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors"
                    (click)="navbarToggleClass()">
                <div class="w-6 h-6 relative">
                    <span class="absolute w-6 h-0.5 bg-gray-600 transform transition-all duration-300"
                          [ngClass]="{'rotate-45 top-3': navbarToggleClassApplied, 'top-1': !navbarToggleClassApplied}">
                    </span>
                    <span class="absolute w-6 h-0.5 bg-gray-600 top-3 transition-all duration-200"
                          [ngClass]="{'opacity-0': navbarToggleClassApplied}">
                    </span>
                    <span class="absolute w-6 h-0.5 bg-gray-600 transform transition-all duration-300"
                          [ngClass]="{'rotate-[-45deg] top-3': navbarToggleClassApplied, 'top-5': !navbarToggleClassApplied}">
                    </span>
                </div>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="lg:hidden"
         [ngClass]="{'block': navbarToggleClassApplied, 'hidden': !navbarToggleClassApplied}">
        <div class="px-4 py-3 space-y-1 bg-white border-t shadow-lg">
            <a *ngFor="let item of navItems"
               [routerLink]="item.path"
               routerLinkActive="text-blue-600 bg-blue-50"
               [routerLinkActiveOptions]="{exact: true}"
               (click)="closeMenu()"
               class="block px-4 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-50 hover:text-blue-600 transition-all duration-200">
                {{item.label}}
            </a>
            <a routerLink="/contact"
               (click)="closeMenu()"
               class="block w-full mt-4 px-4 py-2 text-sm font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors">
                Contact Us
            </a>
        </div>
    </div>
</nav>

<!-- Spacer -->
<div class="h-20"></div>
