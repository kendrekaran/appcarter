<div class="our-clients-area ptb-100">
  <div class="container">
    <div class="section-title">
      <h2>Our Trusted Clients</h2>
      <p>Companies that trust and work with us</p>
    </div>

    <div class="clients-logo-container">
      <div class="logo-slider">
        <div class="logo-slide">
          <div class="logo-wrapper" *ngFor="let logo of clientLogos">
            <img [src]="logo" alt="Client Logo" class="client-logo" 
                 (error)="handleImageError($event)">
          </div>
        </div>
        <div class="logo-slide">
          <div class="logo-wrapper" *ngFor="let logo of clientLogos">
            <img [src]="logo" alt="Client Logo" class="client-logo"
                 (error)="handleImageError($event)">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
