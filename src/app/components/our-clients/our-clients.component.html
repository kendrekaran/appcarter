<div class="our-clients-area ptb-100">
  <div class="container">
    <div class="section-title">
      <h2>Our Trusted Clients</h2>
      <p>Companies that trust and work with us</p>
    </div>

    <div class="clients-preview-container">
      <div class="logos-grid">
        <div class="logo-item" *ngFor="let logo of previewLogos">
          <img [src]="logo" alt="Client Logo" class="client-logo" 
               (error)="handleImageError($event)" loading="lazy">
        </div>
      </div>
      
      <div class="view-all-container">
        <a [routerLink]="['/all-clients']" class="view-all-btn">View All Clients</a>
      </div>
    </div>
  </div>
</div>
