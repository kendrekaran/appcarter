<section id="contact" class="bg-gradient-to-b from-gray-50 to-white py-20">
    <div class="container mx-auto px-4 max-w-7xl">
        <!-- Contact Header -->
        <div class="text-center mb-16">
            <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                Contact Us
            </h2>
            <div class="w-24 h-1.5 bg-blue-600 mx-auto rounded-full relative overflow-hidden mb-6">
                <div class="absolute inset-0 w-1/3 bg-white animate-shimmer"></div>
            </div>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                We would be happy to assist you
            </p>
        </div>

        <!-- Contact Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
            <!-- Contact Information -->
            <div class="space-y-8">
                <!-- Email Card -->
                <div class="group bg-white rounded-2xl p-8 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 rounded-xl bg-gradient-to-r from-blue-600 to-blue-400 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-1">Email Us</h3>
                            <a href="mailto:{{contactInfo.email}}" 
                               class="text-blue-600 hover:text-blue-700 transition-colors">
                                {{contactInfo.email}}
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Phone Card -->
                <div class="group bg-white rounded-2xl p-8 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 rounded-xl bg-gradient-to-r from-green-600 to-green-400 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-1">Call Us</h3>
                            <a href="tel:{{contactInfo.phone}}" 
                               class="text-green-600 hover:text-green-700 transition-colors">
                                {{contactInfo.phone}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Image (replacing the form) -->
            <div class="bg-white rounded-2xl p-8 overflow-hidden">
                <div class="relative h-full w-full">
                    <!-- Responsive image -->
                    <img 
                        src="/images/help.png" 
                        alt="Contact us" 
                        class="w-full h-auto rounded-xl object-cover  hover:shadow-lg transition-all duration-300"
                    />
                    
                    <!-- Optional caption/overlay -->
                    
                </div>
            </div>
        </div>
    </div>
</section>
