<section id="services" class="py-20 bg-gray-50">
    <div class="container mx-auto px-4 max-w-7xl">
        <!-- Section Header -->
        <div class="text-center mb-16">
            <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                Our <span class="">Services</span>
            </h2>
            <div class="w-24 h-1.5 bg-blue-600 mx-auto rounded-full relative overflow-hidden mb-6">
                <div class="absolute inset-0 w-1/3 bg-white animate-shimmer"></div>
            </div>
            <p class="text-lg text-gray-600 max-w-3xl mx-auto">
                Discover how our comprehensive solutions can transform your business operations
            </p>
        </div>

        <!-- Benefits Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div *ngFor="let benefit of benefits" 
                 class="relative group">
                <!-- Card -->
                <div class="bg-white rounded-2xl p-8 shadow-lg transition-all duration-300 hover:shadow-2xl relative z-10 h-full">
                    <!-- Icon -->
                    <div class="w-16 h-16 rounded-xl bg-gradient-to-r {{benefit.gradient}} flex items-center justify-center mb-6">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="benefit.icon"/>
                        </svg>
                    </div>

                    <!-- Content -->
                    <h3 class="text-2xl font-bold text-gray-900 mb-4">{{benefit.title}}</h3>
                    <p class="text-gray-600 mb-6">{{benefit.description}}</p>

                    <!-- Features List -->
                    <ul class="space-y-3 mb-8">
                        <li *ngFor="let feature of benefit.features" 
                            class="flex items-center text-gray-700">
                            <svg class="w-5 h-5 text-green-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                            {{feature}}
                        </li>
                    </ul>

                    <!-- Action Button -->
                    <a routerLink="/contact" 
                       class="inline-flex items-center justify-center w-full px-6 py-3 text-white font-semibold rounded-xl bg-gradient-to-r {{benefit.gradient}} transition-transform duration-300 hover:-translate-y-1">
                        Learn More
                        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                        </svg>
                    </a>
                </div>

                <!-- Decorative Background -->
                <div class="absolute inset-0 bg-gradient-to-r {{benefit.gradient}} opacity-0 group-hover:opacity-5 rounded-2xl transition-opacity duration-300"></div>
            </div>
        </div>
    </div>
</section>
