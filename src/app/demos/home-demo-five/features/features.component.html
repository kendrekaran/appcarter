<section class="bg-gradient-to-b from-gray-50 to-white py-20">
    <div class="container mx-auto px-4 max-w-7xl">
        <!-- Header Section -->
        <div class="text-center mb-16">
            <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                Platform Features
            </h2>
            <div class="w-24 h-1.5 bg-blue-600 mx-auto rounded-full relative overflow-hidden">
                <div class="absolute inset-0 w-1/3 bg-white animate-shimmer"></div>
            </div>
            <p class="mt-6 text-lg text-gray-600 max-w-2xl mx-auto">
                Discover powerful features that make our platform stand out
            </p>
        </div>

        <!-- Features Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Feature Card Template - Repeat for each feature -->
            <div *ngFor="let feature of features" 
                 class="group bg-white rounded-2xl p-8 shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300">
                <!-- Icon Container -->
                <div class="w-16 h-16 rounded-2xl bg-gradient-to-r {{ feature.gradient }} flex items-center justify-center mb-6 transform group-hover:rotate-6 transition-transform duration-300">
                    <i [class]="feature.icon" class="text-2xl text-white"></i>
                </div>

                <!-- Content -->
                <h3 class="text-xl font-bold text-gray-900 mb-3 group-hover:text-blue-600 transition-colors duration-300">
                    {{feature.title}}
                </h3>
                <p class="text-gray-600 mb-6 line-clamp-3">
                    {{feature.description}}
                </p>

                <!-- Action Link -->
                <a routerLink="/service-details" 
                   class="inline-flex items-center text-blue-600 font-semibold hover:text-blue-700 transition-colors">
                    Learn More
                    <svg class="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform" 
                         fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</section>
