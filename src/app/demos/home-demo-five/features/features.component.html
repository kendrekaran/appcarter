<section id="features" class="py-20 bg-gradient-to-b from-gray-50 to-white">
    <div class="container px-4 mx-auto max-w-7xl">
        <!-- Header Section -->
        <div class="mb-16 text-center">
            <h2 class="mb-4 text-4xl font-bold text-gray-900 md:text-5xl">
                Platform Features
            </h2>
            <div class="overflow-hidden relative mx-auto w-24 h-1.5 bg-blue-600 rounded-full">
                <div class="absolute inset-0 w-1/3 bg-white animate-shimmer"></div>
            </div>
            <p class="mx-auto mt-6 max-w-2xl text-lg text-gray-600">
                Discover powerful features that make our platform stand out
            </p>
        </div>

        <!-- Features Grid -->
        <div class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-4">
            <!-- Feature Card Template -->
            <div *ngFor="let feature of features" 
                 class="p-8 bg-white rounded-2xl shadow-lg transition-all duration-300 transform group hover:shadow-2xl hover:-translate-y-1">
                <!-- Icon Container -->
                <div class="w-16 h-16  rounded-2xl bg-gradient-to-r from-blue-600 to-cyan-500 flex items-center justify-center mb-6 transform group-hover:rotate-6 transition-transform duration-300">
                    <img [src]="feature.image" 
                         [alt]="feature.title"
                         class="object-contain mb-2 w-16 h-16"
                         onError="this.src='/images/feature-icons/default.png'" />
                </div>

                <!-- Content -->
                <h3 class="mb-3 text-xl font-bold text-gray-900 transition-colors duration-300 group-hover:text-blue-600">
                    {{feature.title}}
                </h3>
                <p class="mb-6 text-gray-600 line-clamp-3">
                    {{feature.description}}
                </p>

               
            </div>
        </div>
    </div>
</section>
